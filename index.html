<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="display">0</div>
    <div class="buttons">
      <button class="btnClr" value="AC">AC</button>
      <button class="btnPer" value="delete">Del</button>
      <button class="btnNeg" value="negative">&#8723;</button>
      <button class="operators btnDiv" value="divide">รท</button>
      <button class="operators btnMul" value="multiply">&#215;</button>
      <button class="operators btnSub" value="subtract">-</button>
      <button class="operators btnAdd" value="add">+</button>
      <button class="btnEq" value="equals">=</button>
      <button class="btnDec" value="decimal">.</button>
      <button class="btn9 numbers">9</button>
      <button class="btn8 numbers">8</button>
      <button class="btn7 numbers">7</button>
      <button class="btn6 numbers">6</button>
      <button class="btn5 numbers">5</button>
      <button class="btn4 numbers">4</button>
      <button class="btn3 numbers">3</button>
      <button class="btn2 numbers">2</button>
      <button class="btn1 numbers">1</button>
      <button class="btn0 numbers">0</button>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
