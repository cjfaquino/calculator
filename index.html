<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <input type="number" name="display" id="display" value="0">
    <div class="buttons">
      <button class="btnClr">AC</button>
      <button class="btnNeg">&#8723;</button>
      <button class="btnPer">%</button>
      <button class="btnDiv">รท</button>
      <button class="btnMul">&#215;</button>
      <button class="btnSub">-</button>
      <button class="btnAdd">+</button>
      <button class="btnEq">=</button>
      <button class="btnDec">.</button>
      <button class="btn9">9</button>
      <button class="btn8">8</button>
      <button class="btn7">7</button>
      <button class="btn6">6</button>
      <button class="btn5">5</button>
      <button class="btn4">4</button>
      <button class="btn3">3</button>
      <button class="btn2">2</button>
      <button class="btn1">1</button>
      <button class="btn0">0</button>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
