<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div>
    <input type="number" name="display" id="display" value="0">
    <div>
      <button class="btn18">AC</button>
      <button class="btn17">&#8723;</button>
      <button class="btn16">%</button>
      <button class="btn15">รท</button>
      <button class="btn14">&#215;</button>
      <button class="btn13">-</button>
      <button class="btn12">+</button>
      <button class="btn11">=</button>
      <button class="btn10">.</button>
      <button class="btn09">9</button>
      <button class="btn08">8</button>
      <button class="btn07">7</button>
      <button class="btn06">6</button>
      <button class="btn05">5</button>
      <button class="btn04">4</button>
      <button class="btn03">3</button>
      <button class="btn02">2</button>
      <button class="btn01">1</button>
      <button class="btn00">0</button>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
