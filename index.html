<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="display">0</div>
    <div class="buttons">
      <button data-key="Escape" class="btnClr" value="clear">AC</button>
      <button data-key="Backspace" class="btnPer" value="delete">Del</button>
      <button class="btnNeg" value="negative">
        <span class="plus">+</span>
        <span class="slash">/</span>
        <span class="minus">-</span>
      </button>
      <button data-key="/" class="operators btnDiv" value="divide">รท</button>
      <button data-key="*" class="operators btnMul" value="multiply">&#215;</button>
      <button data-key="-" class="operators btnSub" value="subtract">-</button>
      <button data-key="+" class="operators btnAdd" value="add">+</button>
      <button data-key="Enter" class="btnEq" value="equals">=</button>
      <button data-key="." class="btnDec" value="decimal">.</button>
      <button data-key="9" class="btn9 numbers">9</button>
      <button data-key="8" class="btn8 numbers">8</button>
      <button data-key="7" class="btn7 numbers">7</button>
      <button data-key="6" class="btn6 numbers">6</button>
      <button data-key="5" class="btn5 numbers">5</button>
      <button data-key="4" class="btn4 numbers">4</button>
      <button data-key="3" class="btn3 numbers">3</button>
      <button data-key="2" class="btn2 numbers">2</button>
      <button data-key="1" class="btn1 numbers">1</button>
      <button data-key="0" class="btn0 numbers">0</button>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
